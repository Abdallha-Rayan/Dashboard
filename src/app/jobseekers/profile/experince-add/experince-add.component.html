<form [formGroup]="experincesForm" class="form-horizontal">
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputID" placeholder="ID" formControlName="id">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Position</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPosition" placeholder="position" formControlName="position">
    </div>
  </div>
  <div formGroupName="address">
  <div class="form-group row">
    <label for="inputName2" class="col-sm-2 col-form-label">Country</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputCountry" placeholder="Country" formControlName="country">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName2" class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputCity" placeholder="City" formControlName="city">
    </div>
  </div>
</div>
<div formGroupName="date">
  <div class="form-group row">
    <label for="inputName2" class="col-sm-2 col-form-label">Start</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputStart" placeholder="Start Date" formControlName="startDate">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName2" class="col-sm-2 col-form-label">End</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEnd" placeholder="End Date" formControlName="endDate">
    </div>
  </div>
</div>
  <div class="form-group row">
    <label for="inputName2" class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputStatus" placeholder="Still Status" formControlName="presentStatus">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName2" class="col-sm-2 col-form-label">Salary</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputSalary" placeholder="Salary" formControlName="salary">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button (click)="addExperinces()" type="submit" class="btn btn-danger">Submit</button>
    </div>
  </div>
</form>
